---
- block:
    - name: create temporary directory
      file:
        path: "{{ temp_directory }}/ks_iso"
        state: directory

    - name: create Autounattend.xml file
      template:
        src: "unattended.xml.j2"
        dest: "{{ temp_directory }}/ks_iso/unattend.xml"

    - name: create iso
      command: mkisofs -V ADDISO -r -iso-level 4 -o {{ playbook_dir }}/{{ temp_directory }}/windows_{{ template.template }}_autounattend_autogen.iso .
      args:
        chdir: "{{ playbook_dir }}/{{ temp_directory }}/ks_iso"

    - include_tasks: datastore_upload.yml
  always:
    - name: remove temporary files
      file:
        path: "{{ temp_directory }}/{{ item }}"
        state: absent
      loop:
        - windows_{{ template.template }}_autounattend_autogen.iso
        - virtio_win.iso
        - ks_iso/